<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe with friends! A simple yet fun game.">
    <meta name="author" content="Muhammad Muneeb">
    <!-- <meta name="theme-color" content="#E3DFF2"> -->
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="#">Game</a>
            </div>
            <div class="right-nav">
                <i class="ri-contrast-2-fill" id="light-icon"></i>
                <i class="ri-sun-fill" id="dark-icon"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="intro">
                <h1>Welcome to <span>Tic Tac Toe</span></h1>
                <p>We need some information to know more about you.</p>
            </div>
            <div class="form">
                <div class="inputs">
                    <div class="input-group">
                        <input type="text" id="playerX" placeholder="Player X" aria-label="Player X Name">
                        <input type="text" id="playerO" placeholder="Player O" aria-label="Player O Name">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="consent" class="checkbox">
                        <label for="consent">I agree to the terms & conditions.</label>
                    </div>
                </div>
                <button id="nextButton">
                    <a>Next</a>
                </button>
            </div>
        </div>
    </main>
    <div class="game-container">
        <div class="inner-game">
            <div class="scoreboard">
                <span class="player-x">Player X</span>
                <span>Vs</span>
                <span class="player-o">Player O</span>
            </div>
            <div class="score-board-control-buttons">
                <div class="winner-display"></div>
                <div class="score">
                    <div class="score-x">0</div>
                    <div class="score-o">0</div>
                </div>
                <div class="board-control">
                    <div class="board">
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                        <div class="cell"><h4></h4></div>
                    </div>
                    <!-- <div class="controls">
                        <div class="turn-indicator">
                            <span class="turn-x">x</span>
                            <span class="turn-o">o</span>
                        </div>
                        <div class="timer"><span>Timer:</span> 1:00 Min</div>
                    </div> -->
                </div>
            </div>
            <div class="buttons">
                <button class="restart">Restart</button>
                <button class="new-game">New Game</button>
            </div>
        </div>
        <footer>
            <span>Muhammad Muneeb</span>
            <i class="ri-settings-3-fill"></i>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
