<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe with friends! A simple yet fun game.">
    <meta name="author" content="Muhammad Muneeb">
    <!-- <meta name="theme-color" content="#E3DFF2"> -->
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <div class="left-nav">
            <p>Game</p>
        </div>
        <div class="right-nav">
            <i class="ri-contrast-2-fill"></i>
            <i class="ri-sun-fill"></i>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="intro">
                <h1>Welcome to <span>Tic Tac Toe</span></h1>
                <p>We need some information to know more about you.</p>
            </div>
            <div class="form">
                <div class="inputs">
                    <div class="input-group">
                        <input type="text" id="playerX" placeholder="Player X" aria-label="Player X Name">
                        <input type="text" id="playerO" placeholder="Player O" aria-label="Player O Name">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="consent" class="checkbox">
                        <label for="consent">I agree to the terms & conditions.</label>
                    </div>
                </div>
                <button id="nextButton">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
